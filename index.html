<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
   <form> 
         <label>FirstName: <input type="text" name="FirstName" placeholder="Enter first name" id="01" required></label>
         <label>lastName: <input type="text" name="LastName" placeholder="Enter last name" id="02" required></label>
         <br>

         <label>Male: <input type="radio" name="gender" value="Male"></label>
         <label>Female: <input type="radio" name="gender" value="Female"></label>
         <label>Other: <input type="radio" name="gender" value="Other"></label>
         <br>

          <label>Email: <input type="email" name="email" placeholder="Enter your email" required></label>
         <br>

         <label>Password: <input type="password" name="password" placeholder="Enter your password" required pattern="(5,10)" required title = "Please enter password of 5 to 10 letters"></label>
         <br>

         <label>Birthday:</label>
         <select id="birthday" name="birthday month">
            <option value="Jan"></option>
            <option value="feb"></option>
            <option value="mar"></option>
            <option value="april"></option>
            <option value="may"></option>
         </select>

         <select id="birthday" name="birthday day">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
         </select>

         <select id="birthday" name="birthday year">
            <option value="2002"></option>
            <option value="2003"></option>
            <option value="2004"></option>
            <option value="2005"></option>
            <option value="2006"></option>
         </select>
         <br>

         <label>I agree to the terms and conditions...
            <input type="checkbox" name="check">
         </label>
         <br>

         <input type="submit" name="Submit">
  </form>

</body>
</html>
